<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #fe4500;
}

.container {
  border-radius: 5px;
  background-color: #00000;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Event Form Registration</h3>

<div class="container">
  <form action="connect.php" method="post" enctype="multipart/form-data"> <!-- enctype added -->
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="ID">Matrics ID</label>
    <input type="text" id="mid" name="mid" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" required>

    <label for="eventitle">Event Title</label>
    <input type="text" id="eventitle" name="eventitle" required>

    <label for="eventdate">Event Date/Time</label>
    <input type="datetime-local" id="eventdate" name="eventdate" required>

    <label for="eventdesc">Event Description</label>
    <textarea id="eventdesc" name="eventdesc" required style="height:200px"></textarea>

    <label for="eventimage">Upload Event Image</label>
    <input type="file" id="eventimage" name="eventimage" accept="image/*" required>

    <input type="submit" value="Submit">
  </form>
</div>






    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.overlay-text').forEach((el) => observer.observe(el));
    </script>


</body>
