<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Ensure scrolling is possible */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: black;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            margin: 100px auto; /* Add spacing for scrolling */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: blur(4px); /* Optional blur effect */
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            transform: translate(-50%, 50px); /* Start below */
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .show {
            opacity: 1;
            transform: translate(-50%, 0); /* Moves up smoothly */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="BG Pic.jpg" alt="Event Image">
        <div class="overlay-text hidden">Thank you for contacting us we will contact you by email as soon as possible!</div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.overlay-text').forEach((el) => observer.observe(el));
    </script>


</body>
</html>
