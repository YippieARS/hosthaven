<head>

    <title>Host Haven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: inline;
            justify-content: left;
            align-items: left;
            flex-direction: column;
            background: white;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: blur(4px);
        }

        .overlay-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 8px;
            opacity: 0;
            transform: translate(-50%, 50px); /* Start below */
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .show {
            opacity: 1;
            transform: translate(-50%, 0);        
 }
    </style>
</head>
<body>

  <style>
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .image-box {
      text-align: center;
      width: 400px;
    }

    .image-box img {
      width: 100%;
      height: auto;
      border: 3px solid #000;
      border-radius: 8px;
    }

    .image-box a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: block;
      margin-top: 8px;
      transition: color 0.3s ease;
    }

    .image-box a:hover {
      color: #ff6600;
    }

    /* Make it responsive on small screens */
    @media (max-width: 768px) {
      .image-box {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .image-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
